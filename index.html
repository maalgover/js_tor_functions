<!DOCTYPE html>
<html>

<head>
    <title>Javascript exercises</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        function add7 (num){
            num = num+7
            console.log(num)
        }
        add7(10)
        
        function multiply(a,b) {
                total = a*b
                console.log(total)
            }
        multiply(13,90)

        function capitalize(string) {
                out = string.toLowerCase()
                console.log((out[0].toUpperCase()+out.substring(1)))
            }
        capitalize("yolo")

        function lastLetter(string){
            console.log(string.substr(-1,1))
        }
        lastLetter("putsch")
    </script>
</body>

</html>
